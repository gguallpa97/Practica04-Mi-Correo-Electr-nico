<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crear Usuario</title>
    <link href="../../estyles/estilo.css" rel="stylesheet">

</head>
<body>
    
       <!--Todos los formularios HTML comienzan con el elemento <form> de la siguiente forma:
        El atributo action define la locación (una URL) desde donde la información recolectada por el formulario debería enviarse.
        El atributo method define con que método HTTP se enviará la información (puede ser "get" o "post").   
        --> 
        <form action="../controladores/crear_usuario.php" method="post"  enctype="multipart/for-data">
            
            <legend><Strong> CREACIÓN DE UN USUARIO</Strong> </legend> <br> 


            <div>
                     <label for="cedula">Cédula(*)</label>
                    <input type="text" id="cedula" name="cedula" placeholder="Ingrese su cédula" />
            </div>

            <div>
                    <label for="roles"> Usuario(*)</label>
                            Roles:<br>

                    <input type="checkbox" name="admin" value="admin" >Admin<br>

                    <input type="checkbox" name="user" value="user"> User<br>
            </div>
            
            <div>
                    <label for="nombres">Nombres(*)</label>
                    <input type="text" id="nombres" name="nombres" placeholder="Ingrese sus nombres"  />
            </div>        

            <div>
                    <label for="apellidos">Apellidos(*)</label>
                    <input type="text" id="apellidos" name="apellidos" placeholder="Ingrese su apellidos" />
            </div> 

            <div>       
                    <label for="direccion">Dirección(*)</label>
                    <textarea cols="30" rows="10" id="direccion" name="direccion" placeholder="Ingrese su dirección" ></textarea>
            
            </div> 

            <div>
                    <label for="telefono">Teléfono(*)</label>
                    <input type="tel" id="tel" name="telefono" placeholder="Ingrese su teléfono"  />
            </div> 

        
            <div>
                    <label for="fecha">Fecha de Nacimiento(*)</label>
                    <input type="date" id="fecha" name="fechaNacimiento" />
            </div> 

            <div>
                    <label for="correo">Correo Electrónico(*)</label>
                    <input type="email" id="correo" name="correo" placeholder="Ingrese su correo electrónico " />
            </div> 

            <div>
                    <Strong ><label  for="contrasena">Contraseña(*)</label></Strong>
                    <input type="password" id="contrasena" name="contrasena" placeholder="Ingrese su contraseña"  >
             </div>    


             <div>
                 <label for="archivo">Imagen(*)</label>
                 <input type="file" id="archivo" name="archivo" accept="image/*"/>



              </div>





            <div class="button">

                <button type="submit">CREAR</button>
                
                <button type="reset">CANCELAR</button>
                
            </div>

        </form>



    
</body>
</html>
