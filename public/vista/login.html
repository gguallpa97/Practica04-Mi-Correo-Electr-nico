<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8">
 <title>Iniciar sesión</title>
    
 <link href="../../estyles/estiloLogin.css" rel="stylesheet">
    
</head>
<body>
 <form  method="POST" action="../controladores/login.php"    >
     <legend><Strong>Iniciar Sesión</Strong></legend>

    <div>
        <label for="correo">Correo electrónico </label>
        <input type="text" id="correo" name="correo" value="" placeholder="Ingrese su correo"/>
         <br>
    </div>
    <div>
        <label for="nombres">Constraseña (*)</label>
        <input type="password" id="contrasena" name="contrasena" value="" placeholder="Ingrese su contraseña "/>
        <br>
    </div>
    <div>
         <input type="submit" id="login" name="login" value="Ingresar" /> 
    </div>
 </form> 
</body>
</html>
